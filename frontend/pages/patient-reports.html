<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Reports</title>
  <link rel="stylesheet" href="../css/patient-reports.css" />
  <link rel="stylesheet" href="../css/dashboard.css">
  <script src="../js/patient-reports.js" defer></script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="../images/logo.png" alt="Healthcare Logo">
    </div>
    <nav>
      <ul>
        <li><a href="patient-dashboard.html">Patient Dashboard</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Dashboard Body -->
  <div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar">â˜°</button>
      <ul>
        <li><a href="patient-dashboard.html">Dashboard</a></li>
        <li><a href="patient-appointments.html">My Appointments</a></li>
        <li><a href="patient-reports.html" class="active">My Reports</a></li>
        <li><a href="symptom-checker.html">Symptom checker</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="container">
      
        <section class="upload-section">
            <h2>Upload New Report</h2>
            <!-- The actual file input is hidden but the label triggers the file selection -->
            <input type="file" id="reportUpload" />
            <label for="reportUpload">Choose a file</label>
            <button id="uploadBtn">Upload</button>
          </section>
          
          <section class="analysis-section">
            <h2>AI Health Analysis</h2>
            <button id="analyzeBtn">Analyze Latest Report</button>
            <div id="analysisOutput" class="analysis-output"></div>
          </section>
          

      <!-- Previous Reports Section -->
      <section class="report-list-section">
        <h2>Previous Reports</h2>
        <div id="reportGrid" class="report-grid"></div>
      </section>
    </main>
  </div>

  <footer>
    <p> Doctor Appointment Management System</p>
  </footer>
  
</body>
</html>
