<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Smart Doctor Appointment System</title>
    <link rel="stylesheet" href="../css/forgot-password.css">
    <script src="../js/forgot-password.js" defer></script>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="header-container">
        <div class="logo">
            <img src="../images/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="../pages/login.html">Login</a></li>
                <li><a href="../pages/signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Forgot Password Section -->
<div class="forgot-password-container">
    <div class="forgot-password-box">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email address, and we will send you a link to reset your password.</p>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">Send Reset Link</button>
        </form>
        <div class="back-to-login">
            <a href="../pages/login.html">Back to Login</a>
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer>
    <div class="footer-container">
        <p>&copy; 2025 Smart Doctor Appointment System. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a>
        </div>
        <div class="footer-contact">
            <p>Contact us: support@example.com</p>
        </div>
    </div>
</footer>

</body>
</html>
