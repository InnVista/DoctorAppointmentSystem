<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symptom Checker</title>
    <link rel="stylesheet" href="../css/symptom-checker.css" />
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="../js/auth.js" ></script>
    <script src="../js/symptom-checker.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Healthcare Logo">
        </div>
        <nav>
            <ul>
                <li><a href="patient-dashboard.html">Patient Dashboard</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Dashboard Body -->
    <div class="dashboard-container">

        <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar">â˜°</button>
        <ul>
          <li><a href="patient-dashboard.html">Dashboard</a></li>
          <li><a href="patient-appointments.html">My Appointments</a></li>
          <li><a href="symptom-checker.html" class="active">Symptom checker</a></li>
          <li><a href="login.html">Logout</a></li>
        </ul>
      </aside>
  

        <main class="container">
            
            <form id="symptomForm">
                <h2>Enter Your Symptoms</h2>

                <!-- Tag Input and Autocomplete -->
                <div class="symptom-inputs">
                    <div class="tag-container" id="symptomTags"></div>
                    <input type="text" id="symptomInput" placeholder="Start typing a symptom..." list="symptomList" />
                    <datalist id="symptomList"></datalist>
                </div>

                <!-- Fallback dropdown for selection -->
                <details>
                    <summary style="margin-top: 10px;">Browse Symptoms</summary>
                    <div class="symptom-grid" id="symptomDropdownList"></div>
                </details>

                <button id="symptom-submit" type="submit">Check</button>
            </form>

            <!-- Result Box (Initially Hidden) -->
            <div id="result" class="result-box" style="display: none;"></div>

            <!-- Doctor Suggestions (Initially Hidden) -->
            <div id="doctor-suggestions" class="doctor-suggestions" style="display: none;">
                <h3>Suggested Doctors:</h3>
                <ul id="doctor-list"></ul>
            </div>
            <!-- Modal to show doctors by specialization -->
            <div id="doctorModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" id="closeDoctorModal">&times;</span>
                <h3>Select a Doctor</h3>
                <ul id="doctorListBySpecialization"></ul>
            </div>
            </div>

        </main>
    </div>

    <footer>
        <p> Doctor Appointment Management System</p>
    </footer>
</body>
</html>
