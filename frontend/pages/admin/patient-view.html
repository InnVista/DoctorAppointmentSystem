<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Details</title>
  <link rel="stylesheet" href="../../css/dashboard.css" />
  <link rel="stylesheet" href="../../css/patient-view.css" />
  <script src="../../js/auth.js"></script>
  <script src="../../js/patient-view.js" defer></script>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="../../images/logo.png" alt="Healthcare Logo">
    </div>
    <nav>
      <ul>
        <li><a href="../admin-dashboard.html">Admin Dashboard</a></li>
        <li><a href="../login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Dashboard Body -->
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar">â˜°</button>
      <ul>
        <li><a href="../admin-dashboard.html">Dashboard</a></li>
        <li><a href="../manage-doctors.html">Manage Doctors</a></li>
        <li><a href="../manage-patient.html" class="active">Manage Patients</a></li>
        <li><a href="../login.html">Logout</a></li>
      </ul>
    </aside>

    <div class="container">
      <form id="patientViewForm" class="patient-view-form">
        <div class="form-row">
          <div class="form-group">
            <label for="patientName">Full Name</label>
            <input type="text" id="patientName" disabled />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" disabled />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" disabled />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" disabled />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" disabled>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="emergencyContact">Emergency Contact</label>
            <input type="tel" id="emergencyContact" disabled />
          </div>
        </div>

        <div class="form-group full-width">
          <label for="address">Address</label>
          <textarea id="address" rows="3" disabled></textarea>
        </div>

        <div class="button-group">
          <button type="button" class="edit-btn" id="editBtn">Edit</button>
          <button type="submit" class="save-btn" id="saveBtn" style="display: none;">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Doctor Appointment Management System
  </footer>
</body>

</html>
