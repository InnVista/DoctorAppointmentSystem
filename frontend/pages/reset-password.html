<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Smart Doctor Appointment System</title>
  <link rel="stylesheet" href="../css/login.css" />
  <script src="../js/reset-password.js" defer></script>
</head>
<body>

<!-- Header Section -->
<header>
  <div class="header-container">
    <div class="logo">
      <img src="../images/logo.png" alt="Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#services">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- Main Reset Password Section -->
<div class="login-container">
  <div class="login-box">
    <h2>Reset Password</h2>
    <form id="reset-form">
      <div class="form-group">
        <label for="password">New Password:</label>
        <input type="password" id="password" placeholder="Enter new password" required />
      </div>
      <div id="flash-message" class="hidden"></div>
      <button type="submit">Reset Password</button>
    </form>
  </div>
</div>

<!-- Footer Section -->
<footer>
  <div class="footer-container">
    <p>&copy; Smart Doctor Appointment System. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Service</a>
    </div>
    <div class="footer-contact">
      <p>Contact us: support@example.com</p>
    </div>
  </div>
</footer>

</body>
</html>
