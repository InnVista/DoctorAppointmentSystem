<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Patients - Doctor Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="../css/patients.css" />
</head>

<body>


  <!-- Header -->
  <header>
    <div class="logo">
      <img src="../images/logo.png" alt="Healthcare Logo">
    </div>
    <nav>
      <ul>
        <li><a href="admin-dashboard.html">Admin Dashboard</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Dashboard Body -->
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar">â˜°</button>
      <ul>
        <li><a href="admin-dashboard.html">Dashboard</a></li>
        <li><a href="manage-doctors.html">Manage Doctors</a></li>
        <li><a href="manage-patient.html" class="active">Manage Patients</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </aside>

    <main class="dashboard-content">
      <div class="patients-header">
        <h2>Patients</h2>
        <button id="addPatientBtn" class="add-btn">+ New Patient</button>
      </div>
      <p>Manage and view your patients</p>

      <div class="patients-table-wrapper">
        <table class="patients-table">
          <thead>
            <tr>
              <th>Patient ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Phone</th>
              <th>Condition</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="patientsBody"></tbody>
        </table>
      </div>

      <div class="pagination" id="pagination"></div>
    </main>
  </div>
  <!-- Footer -->
  <footer>
    <div> Doctor Appointment Management System</div>
  </footer>

  <script src="../js/auth.js"></script>
  <script src="../js/admin-patients.js" defer></script>
</body>
</html>
