<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Details</title>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="../css/patient-view.css" />
  <script src="../js/patient-view.js" defer></script>
</head>
<body>

<!-- Header -->
<header>
    <div class="logo">
      <img src="../images/logo.png" alt="Healthcare Logo">
    </div>  
 <nav>
      <ul>
        <li><a href="doctor-dashboard.html">Doctor Dashboard</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
</header>

<!-- Dashboard Body -->
<div class="dashboard-container">
<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
  <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar">â˜°</button>
  <ul>
    <li><a href="doctor-dashboard.html" >Dashboard</a></li>
    <li><a href="../pages/doctor-appointment-overview.html">My Appointments</a></li>
    <li><a href="doctor-patients.html" class="active">Patient Records</a></li>
    <li><a href="login.html">Logout</a></li>
  </ul>
</aside>

<div class="container">
    <form id="patientViewForm" class="patient-view-form">
      <div class="form-row">
        <div class="form-group">
          <label for="patientName">Full Name</label>
          <input type="text" id="patientName" value="John Doe" disabled />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" value="1990-01-01" disabled />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" value="9876543210" disabled />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="john@example.com" disabled />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="gender">Gender</label>
          <input type="text" id="gender" value="Male" disabled />
        </div>
        <div class="form-group">
          <label for="emergencyContact">Emergency Contact</label>
          <input type="tel" id="emergencyContact" value="9123456789" disabled />
        </div>
      </div>
  
      <div class="form-group full-width">
        <label for="address">Address</label>
        <textarea id="address" rows="3" disabled>123 Main St, City, Country</textarea>
      </div>
  
      <div class="button-group">
        <button type="button" class="edit-btn" id="editBtn">Edit</button>
        <button type="submit" class="save-btn" id="saveBtn" style="display: none;">Save</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div>Doctor Appointment Management System</div>
  </footer>

</body>

</html>
