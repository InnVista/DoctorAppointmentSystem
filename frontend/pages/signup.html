<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Doctor Appointment System</title>
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../js/signup.js" defer></script>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="header-container">
        <div class="logo">
            <img src="../images/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="../pages/login.html">Login</a></li>
                <li><a href="../pages/forgot-password.html">Forgot Password</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Sign Up Section -->
<div class="signup-container">
    <div class="signup-box">
        <h2>Create an Account</h2>
        <form action="#" method="POST" id="signup-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="username" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="already-have-account">
            <p>Already have an account? <a href="../pages/login.html">Login here</a></p>
        </div>
    </div>
</div>

<!-- Footer Section -->
<footer>
    <div class="footer-container">
        <p>&copy; 2025 Smart Doctor Appointment System. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a>
        </div>
        <div class="footer-contact">
            <p>Contact us: support@example.com</p>
        </div>
    </div>
</footer>

</body>
</html>
